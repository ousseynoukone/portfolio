<div class="container-fluid bg-secondary-color mt-4 pt-2 pb-3" id="projets">
    <div class="text-center">
        <div class="badge bg-accent-color fs-5 p-2 m-4 p-2 ">Mes projets</div>
    </div>

    <div class="row">
      <div *ngIf="loading" class="text-center m-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div *ngIf="noDataMessage !== ''" class="text-center m-3">
        <p>{{ noDataMessage }}</p>
      </div>
        <div class="col col-md-6 mt-4">
            <div class="text-center ">
                <img src="../../../../assets/imgs/phone.png" class="img-fluid " alt="smartPhone">
                <div class="bg-primary-color text-black rounded onhoverAccent mt-2" id="mobile">Mobile</div>

            </div>
            <div class="container mt-2 mb-2">
            <div *ngIf="noData"  id="carousselMobile" class="carousel slide" data-bs-ride="carousel" >
              <div class="carousel-indicators" >
                
                <button *ngFor="let project of mobileProjects; let i = index"  type="button" [attr.data-bs-target]="'#carousselMobile'" [attr.data-bs-slide-to]="i" [class.active]="i === 0" aria-current="true" ></button>
              </div>
                <div class="carousel-inner">



                  <div *ngFor="let project of mobileProjects;index as i" class="carousel-item " [class.active]="i==0" >
                    <div class="container rounded image-container  custom-container">

                    <img class="img-fluid mx-auto d-block rounded custom-image" [src]="project.imgsLink.at(0)" alt="Card image cap" >

                   </div>


                    <div class="carousel-caption rounded d-none d-md-block ">
                        <h5 class="card-title">{{project.title}}</h5>
                        <p>{{project.minDescription}}.</p>

                        <div class="card-body text-center">
                            <button class="btn btn-sm bg-primary-color text-dark onhoverAccent" (click)="navigateToDetailsPage(project)">Détails</button>
                        </div>
                    </div>



                    <div class="card d-block bg-accent-color d-md-none p-2 ">
                        <h5 class="card-title text-white">{{project.title}}</h5>
                        <p class="text-white">{{project.minDescription}}.</p>
                    
                        <div class="card-body text-center mb-5">
                          <button class="btn btn-sm bg-primary-color text-dark onhoverAccent" (click)="navigateToDetailsPage(project)">Détails</button>
                        </div>
                    </div>
                  </div>







                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousselMobile" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousselMobile" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


            
        </div>
        <hr  class="text-white mt-4  d-md-none">

        <div class="col col-md-6 mt-4">

            <div *ngIf="noData" id="carousselWeb" class="carousel slide" data-bs-ride="carousel" >
              <div class="carousel-indicators" >
                
                <button *ngFor="let project of webProjects; let i = index"  type="button" [attr.data-bs-target]="'#carousselWeb'" [attr.data-bs-slide-to]="i" [class.active]="i === 0" aria-current="true" ></button>
              </div>
                <div class="carousel-inner">



                  <div *ngFor="let project of webProjects;index as i" class="carousel-item " [class.active]="i==0" >
                    <div class="container rounded image-container  custom-container">

                    <img class="img-fluid mx-auto  d-block rounded custom-image" [src]="project.imgsLink.at(0)" alt="Card image cap" >

                   </div>


                    <div class="carousel-caption rounded d-none d-md-block ">
                        <h5 class="card-title">{{project.title}}</h5>
                        <p>{{project.minDescription}}.</p>

                        <div class="card-body text-center">
                            <button class="btn btn-sm bg-primary-color text-dark onhoverAccent" (click)="navigateToDetailsPage(project)">Détails</button>

                        <h5 class="card-title text-white">{{project.title}}</h5>
                        <p class="text-white">{{project.minDescription}}.</p>
                    
                        <div class="card-body text-center mb-5">
                          <button class="btn btn-sm bg-primary-color text-dark onhoverAccent" (click)="navigateToDetailsPage(project)">Détails</button>
                        </div>
                    </div>
                  </div>







                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousselWeb" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousselWeb" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div> 


        </div>
    </div>
</div>
