<div id="carousselImages" class="carousel slide" data-interval="false" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let image of imgLinks; index as i" type="button" [attr.data-bs-target]="'#carousselImages'" [attr.data-bs-slide-to]="i" [class.active]="i === 0" aria-current="true"></button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let image of imgLinks; index as i" class="carousel-item" [class.active]="i == 0">
        <a data-fancybox="gallery" href="{{ image }}">
          <div class="container rounded image-container col-10 offset-1">
            <img class="img-fluid mx-auto d-block rounded custom-image" [src]="image" alt="Card image cap">
          </div>
        </a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousselImages" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousselImages" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
