
<nav class="navbar navbar-expand-lg modern-navbar">

        <i class="fas fa-bars"></i>
      </span>
    </button>

    <!-- Navigation Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeSection === 'home'" (click)="scrollToSection('home')" style="cursor: pointer;">

            <span>{{ 'NAV.HOME' | translate }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeSection === 'competences'" (click)="scrollToSection('competences')" style="cursor: pointer;">

            <span>{{ 'NAV.ABILITIES' | translate }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeSection === 'experience'" (click)="scrollToSection('experience')" style="cursor: pointer;">

            <span>{{ 'NAV.EXPERIENCE' | translate }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeSection === 'projets'" (click)="scrollToSection('projets')" style="cursor: pointer;">

          </a>

        <li class="nav-item">
