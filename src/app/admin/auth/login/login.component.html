   <div class="signin"> 

    <div class="content"> 

     <h2>Sign In</h2> 

     <div class="form"> 
        <form action="" [formGroup]="loginForm" (submit)="login()">
      <div class="inputBox"> 

       <input type="text" formControlName="email" required> <i>Email</i> 

       <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <p class="badge bg-danger p-1" *ngIf="loginForm.get('email')?.hasError('required')">Email required</p>
        <p class="badge bg-danger p-1" *ngIf="loginForm.get('email')?.hasError('email')">Email incorrect</p>
      </div>


      </div> 

      <div class="inputBox mt-3"> 

       <input formControlName="password"  type="password" required> <i>Password</i> 

       <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p class="badge bg-danger p-1" *ngIf="loginForm.get('password')?.hasError('required')">Password required</p>
    </div>
      </div> 

      <!-- <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a> 

      </div>  -->

      <div class="mt-3 text-center"> 

       <button type="submit" class="btn bg-accent-color p-2 text-white" >

        <span *ngIf="isConnecting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <p *ngIf="!isConnecting">Login</p>
       </button> 

      </div> 
     </form>
