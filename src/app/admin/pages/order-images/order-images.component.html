<div class="container col-12 text-center">
    <h2 class="m-3">Order Images by Dragging Them</h2>
    <div class="container-fluid col-12">
      <div cdkDropList class="example-list" (cdkDropListDropped)="dropListDropped($event)">
        <div *ngFor="let image of imgLinks" class="example-box"  cdkDrag>
          <span  class="text-dark fw-bold">Title</span>

          <div  *cdkDragPreview class="rounded image-container ">
            <img  [src]="image" class="img-fluid custom-image ">
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button type="button" (click)="saveImageOrder()" [disabled]="isLoading" class="btn bg-secondary-color p-2 m-3 text-white mx-1">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm p-3" role="status" aria-hidden="true"></span>
        <span *ngIf="!isLoading">Save Changes</span>
      </button>
    </div>
  </div>
